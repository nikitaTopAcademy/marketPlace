<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WBKiller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        {% block header %}
            <div class="d-flex justify-content-between mt-3 align-items-center">
                <h1><a href="{% url 'main' %}">WBKiller</a></h1>
                <div class="d-flex">
                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                      <button class="btn btn-secondary bg-success dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a class="dropdown-item" type="button" href="{% url 'profile' request.user.pk %}">Profile</a></li>
                        <li><a class="dropdown-item" type="button" href="#">Cart</a></li>
                        <li><a class="dropdown-item" type="button" href="#">Balance: {{request.user.profile.balance|floatformat:2}} rub.</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                      </ul>
                    </div>
                    {% else %}
                        <a class="me-3" href="{% url 'login' %}">Log in</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        {% endblock %}
    </header>
        <main class="container">
            {% block main %}
            {% endblock %}
        </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
